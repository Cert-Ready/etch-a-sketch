<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽ¨ Etch-A-Sketch</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="hero">Etch-A-Sketch</h1>
        <div class="controls">
          <div class="">
            <p>Color:</p>
            <button class="buttonV01 classic-btn active">Classic</button>
            <button class="buttonV01 modern-btn">Modern</button>
            <button class="buttonV01 rainbow-btn">Rainbow</button>
          </div>
          <i class="fa-solid fa-pencil buttonV01 active"></i>
          <i class="fa-solid fa-eraser eraser-btn buttonV01"></i>
          <i class="fa-solid fa-trash clear-btn buttonV01"></i>
          <div>
            <label for="grid-slider">
              Grid Size: <span class="grid-size"></span>:<span class="grid-size"></span>
            </label>
            <br />
            <input type="range" name="grid-slider" id="grid-slider" min="1" max="100" value="16" />
          </div>
          <p>Fun fact the canvas contains:<span class="square-count"></span>square(s).</p>
        </div>
      </header>
      <main>
        <div class="canvas"></div>
      </main>
    </div>
    <footer>
      <p>
        <a href="https://github.com/Cert-Ready" class="buttonV01">
          <i class="fa-brands fa-github"></i> Cert-Ready
        </a>
      </p>
    </footer>
    <script src="./app/app.js"></script>
  </body>
</html>
